<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div>
            <input type="text" placeholder="Username" id="uname" />
        </div>
        <div>
            <input type="text" placeholder="Password" id="pwd" />
        </div>
        <div>
            <input type="text" placeholder="Email" id="email" />
        </div>
        <div>
            <input type="text" placeholder="Location" id="loc" />
        </div>
        <div>
            <input type="text" placeholder="Company" id="com" />
        </div>
        <div>
            Gender : <br />
            Male <input type="radio" value="male" id="male" name="gender"/>
            Female <input type="radio" value="female" id="female" name="gender"/>
        </div>
        <div>
            <input type="button" value="Save" id="btn" />
        </div>
        <br />
        <table border="1" style="border-collapse:collapse">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Location</th>
                <th>Company</th>
                <th>Gender</th>
            </tr>
        <table>
            
        <script src="app.js"></script>
    </body>
</html>
